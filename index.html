<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포모 증후군 자가 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>포모 증후군 자가 테스트</h1>

  <div class="question">
    <label><input type="radio" name="q1" value="1"> 예</label>
    <label><input type="radio" name="q1" value="0"> 아니오</label>
    <p>SNS에서 친구들이 올린 사진이나 글을 보면 불안하거나 초조한 기분이 든 적이 있나요?</p>
  </div>

  <div class="question">
    <label><input type="radio" name="q2" value="1"> 예</label>
    <label><input type="radio" name="q2" value="0"> 아니오</label>
    <p>남들과 비교하며 내가 뒤처졌다는 생각을 자주 하나요?</p>
  </div>

  <div class="question">
    <label><input type="radio" name="q3" value="1"> 예</label>
    <label><input type="radio" name="q3" value="0"> 아니오</label>
    <p>중요한 일을 하다가도 SNS를 확인하느라 집중력이 떨어진 적이 있나요?</p>
  </div>

  <div class="question">
    <label><input type="radio" name="q4" value="1"> 예</label>
    <label><input type="radio" name="q4" value="0"> 아니오</label>
    <p>친구들이 나만 빼고 재밌는 일을 하고 있는 것 같아 속상했던 적이 있나요?</p>
  </div>

  <div class="question">
    <label><input type="radio" name="q5" value="1"> 예</label>
    <label><input type="radio" name="q5" value="0"> 아니오</label>
    <p>“지금 이 순간”보다 다른 곳에서 벌어지는 일이 더 중요하다고 느낀 적이 있나요?</p>
  </div>

  <button id="submitBtn">결과 확인</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
